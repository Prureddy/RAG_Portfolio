<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskAI</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f7;
            color: #333;
            padding-top: 20px;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            color: #3F51B5;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .messaging {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .msg_history {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .incoming_msg, .outgoing_msg {
            display: flex;
            margin-bottom: 20px;
        }

        .incoming_msg_img img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .received_msg {
            margin-left: 10px;
            background: #e4e8fb;
            border-radius: 20px 20px 20px 0;
            padding: 10px;
            color: #646464;
            max-width: 70%;
        }

        .sent_msg {
            margin-left: auto;
            background: #3F51B5;
            border-radius: 20px 20px 0 20px;
            padding: 10px;
            color: #fff;
            max-width: 70%;
        }

        .time_date {
            font-size: 10px;
            margin-top: 5px;
            color: #747474;
            display: block;
        }

        .input_msg_write {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        .input_msg_write input {
            border: none;
            width: calc(100% - 50px);
            padding: 10px;
            border-radius: 20px;
            background: #f0f0f0;
            color: #4c4c4c;
        }

        .msg_send_btn {
            background: #05728f;
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            font-size: 17px;
            height: 40px;
            width: 40px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">AskAI: Ask and know about Pruthvi</h1>
        <div class="messaging">
            <div class="msg_history" id="messages"></div>
            <div class="input_msg_write">
                <input type="text" id="user-input" placeholder="Type a message..." />
                <button class="msg_send_btn" id="send-btn"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            function appendBotMessage(message) {
                const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const botMessageHTML = `
                    <div class="incoming_msg">
                        <div class="incoming_msg_img">
                            <img src="https://ptetutorials.com/images/user-profile.png" alt="assistant">
                        </div>
                        <div class="received_msg">
                            <p>${message}</p>
                            <span class="time_date">${currentTime}</span>
                        </div>
                    </div>
                `;
                $('#messages').append(botMessageHTML);
                $('#messages').scrollTop($('#messages')[0].scrollHeight);
            }

            appendBotMessage("Hello! What details can I provide you about Pruthvi S.?");

            $('#send-btn').on('click', function () {
                const question = $('#user-input').val();
                const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const messageHTML = `
                    <div class="outgoing_msg">
                        <div class="sent_msg">
                            <p>${question}</p>
                            <span class="time_date">${currentTime}</span>
                        </div>
                    </div>
                `;
                $('#messages').append(messageHTML);
                $('#user-input').val('');

                $.ajax({
                    url: '/ask',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ question: question }),
                    success: function (response) {
                        appendBotMessage(response.response);
                    },
                    error: function () {
                        appendBotMessage('Sorry, something went wrong. Please try again later.');
                    }
                });
            });
        });
    </script>
</body>
</html>
